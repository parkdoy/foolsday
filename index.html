<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet"

    <style>
        .card-img-top {

}

  z-index: auto;
}

</head>

<body>
    <body>
        <div class="hero bg-dark text-center py-5 mb-5">
            <h1 class="text-white">넷후르츠</h1>

        </div>
    
        <div class="container">

                <div class="col-md-4">
                    <div class="card mb-5">
                        <img src="https://source.unsplash.com/1600x900/?melon" class="card-img-top" alt="멜론">
                        <div class="card-body">
                            <h5 class="card-title">멜론</h5>
                            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>

                        </div>
                    </div>
                </div>

                <div class="col-md-4">

                        <img src="https://source.unsplash.com/1600x900/?banana" class="card-img-top" alt="바나나">
                        <div class="card-body">
                            <h5 class="card-title">바나나</h5>

                            <p class="card-text">만우절임</p>
                            
                        </div>
                    </div>
                </div>

                        <img src="https://source.unsplash.com/1600x900/?peach" class="card-img-top" alt="복숭아">
                        <div class="card-body">
                            <h5 class="card-title">복숭아</h5>
                            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>

                        </div>
                    </div>
